<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <!-- Random Logo -->
    <div id="logo-container">
      <img id="logo" src="" alt="Random Logo">
    </div>

    <!-- Left Tabs -->
    <ul class="navbar left">
      <li><a href="#" onclick="changeTab('chamber')">Chamber</a></li>
      <li><a href="#" onclick="changeTab('record')">Record</a></li>
    </ul>

    <!-- Center (Author Link) -->
    <ul class="navbar center">
      <li><a href="https://kenakatzuki.github.io" target="_blank">Author</a></li>
    </ul>

    <!-- Time Selector -->
    <div id="time-container">
      <select id="time-selector">
        <option value="UTC">UTC</option>
        <option value="Asia/Tokyo">JST</option>
      </select>
      <span id="time-display"></span>
    </div>

    <!-- Right Tabs -->
    <ul class="navbar right">
      <li><a href="#" onclick="changeTab('assets')" data-tooltip="Tools">Assets</a></li>
      <li><a href="#" onclick="changeTab('bledblade')" data-tooltip="Bleeding Edge Updates">BledBlade</a></li>
    </ul>

    <!-- Search Bar with Icon -->
    <div id="search-container">
      <span id="search-icon">üîç</span>
      <input type="text" id="search" placeholder="Search...">
    </div>
  </nav>

  <!-- Main Content -->
  <main id="content">
    <section id="chamber" class="tab-content active">
      <h1>Chamber</h1>
      <p>Welcome to the Linux Gaming Hub!</p>
    </section>

    <section id="record" class="tab-content">
      <h1>Record</h1>
      <p>Compatibility testing and results.</p>
    </section>

    <section id="assets" class="tab-content">
      <h1>Assets</h1>
      <p>Useful tools and resources.</p>
    </section>

    <section id="bledblade" class="tab-content">
      <h1>BledBlade</h1>
      <p>Latest updates and news.</p>
    </section>
  </main>

</body>
</html>
