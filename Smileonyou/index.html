<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img id="logo" src="" alt="Random Logo">
    
    <ul class="navbar">
      <li><a href="#" onclick="changeTab('chamber')">Chamber</a></li>
      <li><a href="#" onclick="changeTab('record')">Record</a></li>
      <li><a href="#" onclick="changeTab('assets')">Assets</a></li>
      <li><a href="#" onclick="changeTab('bledblade')">BledBlade</a></li>
    </ul>

    <div id="search-container">
      <input type="text" id="search" placeholder="Search...">
    </div>

    <div>
      <select id="time-selector">
        <option value="UTC">UTC</option>
        <option value="Asia/Tokyo">JST</option>
      </select>
      <span id="time-display"></span>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="content">
    <section id="chamber" class="tab-content active">
      <h1>Chamber</h1>
      <p>Welcome to the Linux Gaming Hub!</p>
    </section>

    <section id="record" class="tab-content">
      <h1>Record</h1>
      <p>Compatibility testing and results.</p>
    </section>

    <section id="assets" class="tab-content">
      <h1>Assets</h1>
      <p>Useful tools and resources.</p>
    </section>

    <section id="bledblade" class="tab-content">
      <h1>BledBlade</h1>
      <p>Latest updates and news.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    "Like we all for now"
  </footer>

</body>
</html>
